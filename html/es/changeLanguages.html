<!DOCTYPE html>
<html>

<head>
    <title>Cambiar Idiomas</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body onload="new ChangeLanguages();">
    <div class="dialogBody">
        <table class="fill_width">
            <tr>
                <td class="noWrap middle"><label for="srcLangSelect">Idioma Origen</label></td>
                <td class="fill_width middle">
                    <select id="srcLangSelect" class="table_select"></select>
                </td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="tgtLangSelect">Idioma Destino</label></td>
                <td class="fill_width middle">
                    <select id="tgtLangSelect" class="table_select"></select>
                </td>
            </tr>
        </table>
    </div>

    <div class="buttonArea">
        <button id="save">Guardar Idiomas</button>
    </div>

    <script src="../../js/changeLanguages.js"></script>
</body>

</html>
