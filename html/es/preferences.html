<!DOCTYPE html>
<html>

<head>
    <title>Preferencias</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body onload="new PreferencesDialog();">
    <div class="dialogBody">
        <table class="fill_width">
            <tr>
                <td class="noWrap middle"><label for="srcLangSelect">Idioma origen predeterminado</label></td>
                <td class="fill_width middle"><select id="srcLangSelect" class="table_select"></select></td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="tgtLangSelect">Idioma destino predeterminado</label></td>
                <td class="fill_width middle"><select id="tgtLangSelect" class="table_select"></select></td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="appLangSelect">Idioma de la aplicaci√≥n</label></td>
                <td class="fill_width middle">
                    <select id="appLangSelect" class="table_select">
                        <option value="en">Ingl&eacute;s</option>
                        <option value="es">Espa&ntilde;ol</option>
                    </select>
                </td>
            </tr>
        </table>

        <table class="fill_width">
            <tr>
                <td class="noWrap middle"><label for="defaultSRX">Archivo SRX predeterminado</label></td>
                <td class="fill_width middle"><input id="defaultSRX" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseSRX" class="dark">Examinar...</button></td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="defaultCatalog">Cat&aacute;logo del sistema</label></td>
                <td class="fill_width middle"><input id="defaultCatalog" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseCatalog" class="dark">Examinar...</button></td>
            </tr>
            <tr>
                <td class="middle"><label for="themeColor">Tema</label></td>
                <td class="middle" colspan="2">
                    <select id="themeColor">
                        <option value="system">Predeterminado del sistema</option>
                        <option value="dark">Oscuro</option>
                        <option value="light">Claro</option>
                        <option value="highcontrast">Alto Contraste</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>

    <div class="buttonArea">
        <button id="save">Guardar Preferencias</button>
    </div>
    <script src="../../js/preferencesDialog.js"></script>
</body>

</html>
