<!DOCTYPE html>
<html>

<head>
    <title>Replace Text</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialogBody" onload="new SearchReplace();">
    <table>
        <tr>
            <td class="middle noWrap"><label for="searchText">Text to Search</label></td>
            <td class="middle fill_width">
                <input type="text" id="searchText" class="table_input">
            </td>
        </tr>
        <tr>
            <td class="middle noWrap"><label for="replaceText">Replace with</label></td>
            <td class="middle fill_width">
                <input type="text" id="replaceText" class="table_input">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="middle">
                <input type="checkbox" id="regularExpression" class="middle">
                <label for="regularExpression" class="middle">Regular Expression</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="middle">
                <span class="middle" >Search in: </span>
                <input type="radio" name="language" id="source" class="middle" checked>
                <label for="source"class="middle" >Source Text</label>
                <input type="radio" name="language" id="target"class="middle" >
                <label for="target"class="middle" >Target Text</label>
            </td>
        </tr>
    </table>



    <div class="buttonArea">
        <button id="replace">Replace Text</button>
    </div>
    <script src="../../js/searchReplace.js"></script>
</body>

</html>
