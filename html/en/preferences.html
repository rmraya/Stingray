<!DOCTYPE html>
<html>

<head>
    <title>Preferences</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialogBody" onload="new PreferencesDialog();">

    <table class="fill_width">
        <tr>
            <td class="noWrap middle"><label for="srcLangSelect">Default Source Language</label></td>
            <td class="fill_width middle"><select id="srcLangSelect" class="table_select"></select></td>
        </tr>
        <tr>
            <td class="noWrap middle"><label for="tgtLangSelect">Default Target Language</label></td>
            <td class="fill_width middle"><select id="tgtLangSelect" class="table_select"></select></td>
        </tr>
        <tr>
            <td class="noWrap middle"><label for="appLangSelect">Application Language</label></td>
            <td class="fill_width middle">
                <select id="appLangSelect" class="table_select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                </select>
            </td>
        </tr>
    </table>

    <table class="fill_width">
        <tr>
            <td class="noWrap middle"><label for="defaultSRX">Default SRX File</label></td>
            <td class="fill_width middle"><input id="defaultSRX" type="text" class="fill_width"></td>
            <td class="middle"><button id="browseSRX" class="dark">Browse...</button></td>
        </tr>
        <tr>
            <td class="noWrap middle"><label for="defaultCatalog">System Catalog</label></td>
            <td class="fill_width middle"><input id="defaultCatalog" type="text" class="fill_width"></td>
            <td class="middle"><button id="browseCatalog" class="dark">Browse...</button></td>
        </tr>
        <tr>
            <td class="middle"><label for="themeColor">Theme</label></td>
            <td class="middle" colspan="2">
                <select id="themeColor">
                    <option value="system">System Default</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="highcontrast">High Contrast</option>
                </select>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="save">Save Preferences</button>
    </div>
    <script src="../../js/preferencesDialog.js"></script>
</body>

</html>
