<!DOCTYPE html>
<html>

<head>
    <title>Change Languages</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
    <link rel="stylesheet" type="text/css" href="../../css/fonts.css">
</head>

<body class="dialogBody" onload="new ChangeLanguages();">
    <table class="fill_width">
        <tr>
            <td class="noWrap middle"><label for="srcLangSelect">Source Language</label></td>
            <td class="fill_width middle">
                <select id="srcLangSelect" class="table_select"></select>
            </td>
        </tr>
        <tr>
            <td class="noWrap middle"><label for="tgtLangSelect">Target Language</label></td>
            <td class="fill_width middle">
                <select id="tgtLangSelect" class="table_select"></select>
            </td>
        </tr>
    </table>

    <div class="buttonArea">
        <button id="save">Save Languages</button>
    </div>

    <script src="../../js/changeLanguages.js"></script>
</body>

</html>
